<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <!-- Header Card -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Clients</h1>
                    <p class="text-gray-600 mt-1">Admin Dashboard - Client Management</p>
                </div>
                <button id="reloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors shadow-sm">
                    ðŸ”„ Neu laden
                </button>
            </div>
        </div>

        <!-- Clients Table Card -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Client Ãœbersicht</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table id="clientsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ã–ffnen</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="px-6 py-12 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Clients werden geladen...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden px-6 py-12 text-center">
                <p class="text-gray-600">Keine Clients gefunden.</p>
            </div>
        </div>
    </div>

    <script>
        // Status badge helper
        function getStatusBadge(status) {
            const statusMap = {
                'draft': { class: 'bg-gray-100 text-gray-800', text: 'Draft' },
                'pending': { class: 'bg-yellow-100 text-yellow-800', text: 'Pending' },
                'approved': { class: 'bg-green-100 text-green-800', text: 'Approved' },
                'signed': { class: 'bg-blue-100 text-blue-800', text: 'Signed' }
            };
            
            const config = statusMap[status] || { class: 'bg-gray-100 text-gray-800', text: status };
            return `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${config.class}">${config.text}</span>`;
        }

        async function loadClients(){
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const tableBody = document.getElementById('clientsTableBody');
            
            // Show loading state
            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');
            tableBody.innerHTML = '';
            
            try {
                const res = await fetch('https://optionai.optionai.at/webhook/admin/load-clients');
                const list = await res.json();
                
                // Hide loading state
                loadingState.classList.add('hidden');
                
                if (!Array.isArray(list) || list.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                list.forEach(c=>{
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50 transition-colors';
                    
                    const proposalCode = c["Proposal Code"] || '-';
                    const fullName = c["Full Name"] || '-';
                    const status = c.Status || 'draft';
                    
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${proposalCode}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${fullName}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${getStatusBadge(status)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <a href="/admin/client.html?code=${encodeURIComponent(proposalCode)}" 
                               class="text-blue-600 hover:text-blue-900 font-medium transition-colors">
                                Ã–ffnen â†’
                            </a>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                console.log(`Loaded ${list.length} clients`);
                
            } catch (error) {
                console.error('Error loading clients:', error);
                loadingState.classList.add('hidden');
                
                // Show error message in table
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-12 text-center text-red-600">
                            Fehler beim Laden der Clients: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        document.getElementById('reloadBtn').onclick = loadClients;
        
        // Load clients on page load
        loadClients();
    </script>
</body>
</html>
