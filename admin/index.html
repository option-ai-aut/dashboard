<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard (ohne Login)</title>
</head>
<body>
    <h1>Admin Dashboard (ohne Login)</h1>
    
    <table id="clientsTable" border="1">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('https://optionai.optionai.at/webhook/admin/load-clients')
            .then(r => r.json())
            .then(list => {
                const tbody = document.querySelector('#clientsTable tbody');
                tbody.innerHTML = '';
                
                if (Array.isArray(list)) {
                    list.forEach(client => {
                        const row = document.createElement('tr');
                        const code = client['Proposal Code'] || client.proposalCode || '-';
                        const name = client['Full Name'] || client.fullName || '-';
                        const status = client.status || 'draft';
                        
                        row.innerHTML = `
                            <td>${code}</td>
                            <td>${name}</td>
                            <td>${status}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            })
            .catch(console.error);
    </script>
</body>
</html>
