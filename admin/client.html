<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-6">Client-Details</h1>
    
    <div class="space-y-6">
        <div>
            <h2 class="text-xl font-semibold mb-2">Template-HTML</h2>
            <pre id="templateBox" class="bg-gray-100 p-4 border rounded overflow-auto max-h-64 text-sm"></pre>
        </div>
        
        <div>
            <h2 class="text-xl font-semibold mb-2">Custom-HTML</h2>
            <pre id="customBox" class="bg-gray-100 p-4 border rounded overflow-auto max-h-64 text-sm"></pre>
        </div>
        
        <div>
            <h2 class="text-xl font-semibold mb-2">Status</h2>
            <span id="statusTag" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium"></span>
        </div>
        
        <div>
            <button id="editBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                Bearbeiten
            </button>
        </div>
    </div>

    <script>
        const code = new URLSearchParams(location.search).get('code');
        fetch(`https://optionai.optionai.at/webhook/admin/load-client?code=${code}`)
            .then(r=>r.json())
            .then(data=>{
                document.getElementById('templateBox').textContent = data.template.HTML;
                document.getElementById('customBox').textContent = data.client.custom_html || '';
                document.getElementById('statusTag').textContent = data.client.Status;
            });
        
        document.getElementById('editBtn').onclick = () => {
            console.log('Bearbeiten-Button geklickt');
        };
    </script>
</body>
</html>
