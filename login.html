<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AI Cold Outreach System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.08)"><animate attributeName="cy" values="50;10;50" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1" fill="rgba(255,255,255,0.06)"><animate attributeName="cy" values="30;90;30" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .logo img {
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-loading {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e40af;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Modern Loading Spinner */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: modernSpin 1s linear infinite;
        }

        @keyframes modernSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulsing dots loader */
        .dots-loader {
            display: inline-flex;
            gap: 4px;
        }

        .dots-loader .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dots-loader .dot:nth-child(1) { animation-delay: -0.32s; }
        .dots-loader .dot:nth-child(2) { animation-delay: -0.16s; }
        .dots-loader .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-error {
            background: #fee;
            color: #c53030;
            border-left: 4px solid #e53e3e;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.8s ease-out 0.8s both;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./bilder/option Logo Colour.png" alt="option.ai" style="height: 3rem; width: auto;" />
        </div>
        <h1>Admin Login</h1>
        <p class="subtitle">
            Melden Sie sich an, um auf das Admin-Dashboard zuzugreifen.
        </p>
        
        <div id="statusMessage" class="status-message">
            <div class="loading-spinner" id="spinner" style="display: none;"></div>
            <div class="dots-loader" id="dotsLoader" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="statusText"></div>
        </div>

        <div style="display: flex; gap: 20px; justify-content: center; margin: 30px 0;">
            <button id="loginBtn" class="btn btn-primary">
                <span>Login</span>
            </button>
            <button id="signupBtn" class="btn btn-secondary">
                <span>Sign up</span>
            </button>
        </div>

        <div class="footer">
            <p>AI Cold Outreach System</p>
        </div>
    </div>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        netlifyIdentity.init({
            APIUrl: "https://option-ai-at.netlify.app/.netlify/identity",
            allow_signup: true       // <-- neu
        });

        function showLoader(message = 'Wird geladen...') {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            const dotsLoader = document.getElementById('dotsLoader');
            
            statusMessage.className = 'status-message status-loading';
            statusMessage.style.display = 'block';
            statusText.textContent = message;
            
            // Alternate between spinners for visual variety
            if (Math.random() > 0.5) {
                spinner.style.display = 'block';
                dotsLoader.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                dotsLoader.style.display = 'inline-flex';
            }
        }

        function hideLoader() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        document.getElementById('loginBtn').addEventListener('click', () => {
            showLoader('Anmeldung wird vorbereitet...');
            netlifyIdentity.open('login');
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            showLoader('Registrierung wird vorbereitet...');
            netlifyIdentity.open('signup');
        });

        netlifyIdentity.on('login', user=>{
            showLoader('Anmeldung erfolgreich! Weiterleitung...');
            
            const roles = user.app_metadata.roles || [];
            if (roles.includes('admin')) {
                setTimeout(() => window.location = '/admin/', 1000);
            } else if (roles.includes('customer')) {
                const code = user.user_metadata.proposal_code;
                setTimeout(() => window.location = `/dashboard.html?code=${code}`, 1000);
            } else {
                hideLoader();
                alert('Keine Rolle zugeordnet – bitte Support kontaktieren.');
                netlifyIdentity.logout();
            }
        });
        
        netlifyIdentity.on('logout', ()=>window.location='/');
        
        // Hide loader when modal closes without login
        netlifyIdentity.on('close', () => {
            setTimeout(hideLoader, 500);
        });
    </script>
</body>
</html>
